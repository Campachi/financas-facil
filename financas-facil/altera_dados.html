<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Dados</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-screen">
    <div class="vectorcomp-image">
      <img src="logotipo.png.png" alt="Imagem de Alteração de Dados">
    </div>
    <div class="login-container">
      <h1 class="login-container-title">ALTERAR DADOS</h1>
      <form action="altera_dados.php" method="post" class="login-form">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" id="username" name="username" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
        </div>
        <div class="form-group">
          <label for="phone">Número de Telefone</label>
          <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required>
        </div>
        <div class="form-group">
          <label for="password">Nova Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua nova senha" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Nova Senha</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha" required>
        </div>
        <button type="submit" class="login-button">ALTERAR DADOS</button>
      </form>
    </div>
  </div>
</body>
</html>
